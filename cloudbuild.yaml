steps:

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'

    args: ['build', '-t', 'gcr.io/$_PROJECT_ID/urlservice:$COMMIT_SHA', '.']

  # Push the container image to Container Registry

  - name: 'gcr.io/cloud-builders/docker'

    args: ['push', 'gcr.io/$_PROJECT_ID/urlservice:$COMMIT_SHA']

  # Deploy container image to Cloud Run

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'

    entrypoint: gcloud

    args:

    - 'run'

    - 'deploy'

    - 'urlservice'

    - '--image'

    - 'gcr.io/$_PROJECT_ID/urlservice:$COMMIT_SHA'

    - '--region'

    - '$_REGION'

    - '--allow-unauthenticated'

serviceAccount: 'projects/working-url-short/serviceAccounts/url-please-work-service@working-url-short.iam.gserviceaccount.com'


images:

  - 'gcr.io/$_PROJECT_ID/urlservice:$COMMIT_SHA'